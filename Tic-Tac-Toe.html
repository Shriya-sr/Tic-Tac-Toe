<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="msg-container hide"><!--I put hide here, because I don't want this to be displayed in the beginning, before the winner is decided-->
        <p id="msg">WINNER</p>
    </div>
    <main>
        <h1>TIC-TAC-TOE</h1>
        <div class="container"><!--This is to arrange the entire game board in a proper way-->
        <div class="game"><!--This is to arrange the boxes of X and O in a proper way-->
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        </div>
        <button id="resetbtn">RESET GAME</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
